plugins {
    id 'com.piggymetrics.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-oauth2:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.0.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.0.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.3.RELEASE'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.3'
    testImplementation 'com.jayway.jsonpath:json-path:2.2.0'
}

description = 'auth-service'
