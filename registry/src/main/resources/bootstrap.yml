spring:
  application:
    name: registry
  cloud:
    config:
      uri: ${CONFIG_SERVICE_ADDRESS}
      username: ${CONFIG_SERVICE_USER}
      password: ${CONFIG_SERVICE_PASSWORD}
      fail-fast: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
