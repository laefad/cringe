spring:
  datasource:
    url: ${POSTGRESBD_URL}
    username: ${POSTGRESBD_USERNAME}
    password: ${POSTGRESBD_PASSWORD}
    driver-class-name: org.postgresql.Driver

  graphql:
    # extended-scalars: Date
    schema:
      printer:
        enabled: true
    graphiql:
      mapping: /graphiql
      enabled: true

  jpa:
    # hibernate:
    #   ddl-auto: create-drop
    #   hbm2ddl:  
    #     auto: create-drop
    show-sql: true
    properties:
      javax:
        persistence:
          schema-generation:
            scripts:
              action: create
              create-target: create.sql
              create-source: metadata


management:
  endpoints:
    web:
      exposure:
        include: "*"

            