
plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'application'
}

repositories {
    mavenCentral()
}

group = 'com.laefad'
version = '0.0.1'
// name = 'config'
// description = 'configuration host microservice'

dependencies {
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: "${springCloudConfigServerVersion}"
    implementation 'org.springframework.boot:spring-boot-starter-security'
}

application {
    mainClass = 'config.ConfigApplication'
}
